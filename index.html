<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jisu's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for world-renowned software enginner Jisu"
    />
    <meta name="author" content="Jisu" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <script
      src="https://kit.fontawesome.com/456f27b528.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!--Navbar-->
    <nav id="navbar">
      <div class="navbar__logo">
        <img class="icon" src="imgs/favicon.png" alt="brand logo" />
        <a href="#">Jisu</a>
      </div>
      <ul class="nevbar__menu">
        <li class="nevbar__menu__item">Home</li>
        <li class="nevbar__menu__item">About</li>
        <li class="nevbar__menu__item">Skills</li>
        <li class="nevbar__menu__item">My work</li>
        <li class="nevbar__menu__item">Testimonials</li>
        <li class="nevbar__menu__item">Contact</li>
      </ul>
    </nav>

    <!-- Home -->
    <section id="home">
      <img
        src="imgs/profileImage.png"
        alt="Jisu's profile photo"
        class="home__avatar"
      />
      <h1 class="home__title">Hello, <br />I'm Dream Coder</h1>
      <h2 class="home__description">A Software Engineer</h2>
      <button class="home__contact">CONTACT ME</button>
    </section>

    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
